<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Automax  </a>
        </div>
    </nav>
    <h2>Agendar Novo carro </h2>
        <form id="Agendar_Form">
            <label for="marca">marca:</label>
            <input type="text" id="marca" required>
            <br>

            <label for="modelo">modelo:</label>
            <input type="text" id="modelo" required>
            <br>
            
            <label for="anofabricacao">anofabricacao:</label>
            <input type="date" id="anofabricacao" required>
            <br>
            
            <label for="preco">preco:</label>
            <input type="number" id="preco" required>
            <button type="submit">cadastra</button>
        </form>
     <hr>   
    <div class="container">
        <table class="table table-hover"> 
        <h1>Consultas Agendadas</h1>
        <table class="table table-hover"id="carro_tabela">
            <thead>
                <tr>
                    <th>Nome do marca</th>
                    <th>modelo</th>
                    <th>ano_fabricacao</th>
                    <th>preco</th>
                    
                </tr>
            </thead>          
            <tbody></tbody>
        </table>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
